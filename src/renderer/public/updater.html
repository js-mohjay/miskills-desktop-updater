<!DOCTYPE html>
<html>
  <body
    style="
      background: #0f0f14;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    "
  >
    <h3 id="status">Checking for updatesâ€¦</h3>

    <progress
      id="bar"
      value="0"
      max="100"
      style="width: 90%; height: 16px"
    ></progress>

    <script>
      window.updater.onStatus((msg) => {
        document.getElementById("status").innerText = msg
      })

      window.updater.onProgress((p) => {
        document.getElementById("bar").value = p
      })
    </script>
  </body>
</html>
